<div id="conf">

    <form name="recoverPassword" novalidate ng-submit="recover()" ng-show="!messageSent">
        <h2>{{TEXT().recover_password}}</h2>
        <div>
            <i class="fa fa-envelope"></i>
            <input placeholder="Email" type="email" name="email" ng-model="email" required />

            <p class="anima-fade" ng-show="recoverPassword.email.$invalid && recoverPassword.email.$dirty && !recoverPassword.email.$focused">{{TEXT().inform_mail_valid}}</p>
        </div>

        <div class="conf">
            <button type="submit" ng-disabled="recoverPassword.$invalid"><i class="fa fa-user"></i>{{TEXT().recover_password}}</button>
        </div>
    </form>

    <div  ng-show="messageSent" class="anima-fade">
        <h2>{{TEXT().message_sent}}</h2>
    </div>

    <div class="conf">
        <a class="button" ng-href="#/"><i class="fa fa-mail-reply"></i>{{ TEXT().back }}</a>
    </div>

</div>
